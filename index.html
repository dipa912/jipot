<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>â™¡ Letter for Ayang :> â™¡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="lil.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Strolling around Tunjungan street with dipot!
        </p>
      </div>
    </div>
    
    <script src="script.js"></script>

    <!-- TAMBAHIN DI SINI ðŸ‘‡ -->
    <!-- Background Music -->
    <audio id="bgMusic" loop autoplay>
      <source src="song.mp3" type="audio/mpeg">
    </audio>

    <button id="musicToggle" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: #ff69b4; color: white; border: none; border-radius: 20px; cursor: pointer; z-index: 9999; font-family: 'Pixelify Sans', sans-serif;">
      ðŸŽµ Pause
    </button>

    <script>
      const music = document.getElementById('bgMusic');
      const toggle = document.getElementById('musicToggle');

      document.addEventListener('click', () => {
        music.play();
      }, { once: true });

      toggle.addEventListener('click', () => {
        if (music.paused) {
          music.play();
          toggle.textContent = 'ðŸŽµ Pause';
        } else {
          music.pause();
          toggle.textContent = 'ðŸ”‡ Play';
        }
      });
    </script>
    <!-- SAMPE SINI ðŸ‘† -->

  </body>
</html>
